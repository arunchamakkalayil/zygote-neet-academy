<section class="location">


    <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d116691.00776005739!2d80.6639842315615!3d23.939427023333554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3983ff6ba2077e4d%3A0xa6fa4b0776b5284d!2sVijayraghav%20road%2C%20Vijayraghavgarh%20-%20Barhi%20Rd%2C%20Barhi%2C%20Madhya%20Pradesh%20483770!3m2!1d23.9394429!2d80.7340246!5e0!3m2!1sen!2sin!4v1672393772473!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</section>
<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa-sharp fa-solid fa-house"></i>
                <span><h5>XYZ Road, ABC Building</h5>
                <p>Banglore, Karnataka, IN</p>
            </span>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <span><h5>+1 0123456789</h5>
                <p>Monday to Saturday, 10AM to 6PM</p>
            </span>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <span><h5>abcd@gmail.com</h5>
                <p>Email us for query</p>
            </span>
            </div>
           
        </div>
        <div class="contact-col">
            
            <form id="submit-form"  action="">
                <input type="text" autocomplete="off" name="name" placeholder="Enter your name" required>
                <input type="email" autocomplete="off" name="email" placeholder="Enter your email" required>
                <input type="text" autocomplete="off"  name="subject" placeholder="Enter your subject" required>
                <textarea  rows="8" name="message" placeholder="Message" required></textarea>
                <button type="submit"  class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

<br>

    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
     <script>
      $("#submit-form").submit((e)=>{
          e.preventDefault()
          $.ajax({
              url:"https://script.google.com/macros/s/AKfycbxHyTmqvnlnTvx_BLiYXEBy-SFo1aZDNNRdeihg37NDC-NF2ohCr2f2bTVuk8J8b8Aj/exec",
              data:$("#submit-form").serialize(),
              method:"post",
              success:function (response){
                  alert("Form submitted successfully")
                  window.location.reload()
                  //window.location.href="https://google.com"
              },
              error:function (err){
                  alert("Something Error")
  
              }
          })
      })
  </script>
